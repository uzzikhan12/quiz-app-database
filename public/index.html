<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="color">

    <h1 class="text-center text-white p-3" >Quiz App</h1>

    <div id="showQuestion" class="container">

        <div class="p-3 shadow bg-white rounded">
            <p class="text-center">Question <span id="currQues" class="fs-3 fw-bold">5</span>/ <span id="totalQues">10</span></p>

            <h2 id="ques" class="p-3 text-center">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos, voluptate accusantium. Harum aliquid voluptatem magni, mollitia eos labore quam minima nemo corporis?
            </h2>
        </div>

        <div id="optParent" class="row text-center py-5">

            <div class="col-md-6">
                <div class="py-2">
                    <button class="btn  btn-light shadow  fs-4 p-2 rounded-pill w-75">
                        option 1
                    </button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="py-2">
                    <button class="btn  btn-light shadow fs-4 p-2 rounded-pill w-75">
                        option 2
                    </button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="py-2">
                    <button class="btn  btn-light shadow fs-4 p-2 rounded-pill w-75">
                        option 3
                    </button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="py-2">
                    <button class="btn  btn-light shadow fs-4 p-2 rounded-pill w-75">
                        option 4
                    </button>
                </div>
            </div>

        </div>

        <div class="py-3 text-center">
            <button onclick="nextQues()" class="btn btn-success p-2">Next</button>
        </div>

    </div>

    <div style="display: none;" id="loader" class="color mt-5 pt-5">
        <div class="h-75 d-flex align-items-center justify-content-center pt-5">
            <img width="15%" height="20%" src="https://cdn.pixabay.com/animation/2023/05/02/04/29/04-29-06-428_512.gif" class="color" alt="">
        </div>
    </div> 
    
    <div style="display: none;" id="lastResult" class="container w-100 h-100">
        <div id="lastResult" class="row py-5  d-flex justify-content-center align-items-center h-75">
            <div class="col-12 py-5 text-center text-white">
                <h3>Marks: <span class="res" id="displayMarks">20</span></h3>
                <h3>Grade: <span class="res" id="displayGrade"></span></h3>
                <h3>Percentage: <span class="res" id="displayPercentage"></span></h3>
                <h3>Status: <span class="res" id="displayStatus"></span></h3>
                <button class="btn btn-danger" onclick="reset()">Play Again?</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
