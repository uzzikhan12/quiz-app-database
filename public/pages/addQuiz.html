<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
  </head>
  <body class="color">

    <h1 class="text-center text-white p-3">Add Quiz</h1>

    <div class="container ">
        
        <div class="p-2">
            <textarea name="" placeholder="Add Question..." class="p-2 fs-5 w-100 border-0 rounded shadow bg-white" id="question" cols="30" rows="5"></textarea>
        </div>

        <div class="p-2">

            <div>
                <input type="text" id="option" placeholder="Enter Option" class="p-2 fs-5 w-100 border-0 rounded shadow bg-white">
                <button class="btn btn-light my-3 border-0" onclick="addOption()">Add</button>
            </div>

            <div>
                <ol id="optionParent"></ol>
            </div>

            <div>
                <p id="corrAns" class="text-white p-3 rounded bg-success">Correct Answer</p>
            </div>

            <div>
                <button class="btn btn-light" onclick="submitQues()">Submit Question</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="addQuiz.js" type="module"></script>
  </body>
</html>
